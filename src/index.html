<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Filelayer </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css">
    <style>
      .icon {
        max-width: 70%;
        max-height: 70%;
        margin: 4px;
      }
    </style>
</head>
<body>
    <div id="map" style="width: 100vw; height: 100vh;"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="gpx.js"></script>
<script src="https://unpkg.com/togeojson@0.14.2"></script>
<script src="leaflet.filelayer.js"></script>
<script>
  (function (window) {
    'use strict';
	var map = null;
    function initMap() {
        var control;
        var L = window.L;
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; 2013 OpenStreetMap contributors'
        });
        map = L.map('map', {
            center: [0, 0],
            zoom: 2
        }).addLayer(osm);
        var style = {
            color: 'red',
            opacity: 1.0,
            fillOpacity: 1.0,
            weight: 2,
            clickable: false
        };
    }
	
	function initRoutes(){
        try{
                fetch('routes/routes_sample.txt')
                .then(response => response.text())
                .then(res => res.split(/\r?\n/)
                .forEach(fileName => {
                    console.log(fileName)
                    addToMap('routes/'+fileName);
                }));
        }catch(e){
            console.log(e);
        }

	}

    function addToMap(gpx){
        
        new L.GPX(gpx, {
            async: true,
            marker_options: {
                startIconUrl: 'images/pin-icon-start.png',
                endIconUrl: 'images/pin-icon-end.png',
                shadowUrl: 'images/pin-shadow.png',
                wptIconUrls: {
                        '': 'images/pin-icon-wpt.png',
                }
            }
        }).on('loaded', function(e) {
        map.fitBounds(e.target.getBounds());
        }).addTo(map);
}

    window.addEventListener('load', function () {
        initMap();
		initRoutes();
    });
}(window));
</script>
</html>
