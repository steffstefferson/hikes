<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Hikes </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body>
    <div id="map"></div>

    <div class="layer_select">
        <label class="hamburger_menu" for="hamburgerCheck">üçî
        </label>
            <input type="checkbox" id="hamburgerCheck">
            <ul>
                <li><a id="osm" href="#">Street Map</a></li>
                <li></li><a id="swisstopo" href="#">Swiss Topo</a></li>
                <li><a id="reset" href="#">Reset</a></li>
                <li><a id="clearroutes" href="#">Clear Routes</a></li>
        </ul>

      
    </label>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="gpx.js"></script>
<script src="https://unpkg.com/togeojson@0.14.2"></script>
<script src="leaflet.filelayer.js"></script>
<script type="module" src="index.js"></script>
<script type="module">
import {addLoadFunctionality,initMap,clearRoutes,installServiceWorker,changeToSwissTopo,changeToOpenStreetMap,kickServiceWorker} from './index.js';

window.addEventListener("load", function () {
  initMap();
  addLoadFunctionality();
});
installServiceWorker();

document.getElementById("clearroutes").addEventListener("click", clearRoutes, false);
document.getElementById("reset").addEventListener("click", kickServiceWorker, false);
document.getElementById("swisstopo").addEventListener("click", changeToSwissTopo, false);
document.getElementById("osm").addEventListener("click", changeToOpenStreetMap, false);


</script>


</html>
